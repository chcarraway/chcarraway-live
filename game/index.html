<html>

<head>
    <title>Drinking Game!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/game.css">
    <script src='../assets/js/jquery-3.4.1.min.js'></script>
    <script src="assets/js/cards.js"></script>
</head>

<body>
    <div class='container text-center'>
        <div class="row">
            <div class="col">
                <h1>Drinking Game</h1>
            </div>
        </div>
        <div class='row'>
            <div class='col'>
                <div class='gameArea'>
                    <div class='card shadow' id='card'><h6>Click the button below to begin</h6></div>
                </div>
                <button role="button" id="nextCard" class="btn btn-primary">Next Card</button>
                <table class='table table-sm' id='ongoingtable'>
                    <thead>
                        <tr>
                            <th colspan='5'>Ongoing Effects</th>
                        </tr>
                        <tr>
                            <th scope='col'>ID</th>
                            <th scope='col'>Title</th>
                            <th scope='col'>Body</th>
                            <th scope='col'>Turns Remaining</th>
                            <th scope='col'>Player</th>
                        </tr>
                    </thead>
                    <tbody id='ongoingtbody'>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="assets/js/code.js"></script>
</html>
