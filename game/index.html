<html>

<head>
    <title>Drinking Game!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/game.css">
    <script src='../assets/js/jquery-3.4.1.min.js'></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <!--script src='assets/js/cards.test.js'></script-->
    <script src="assets/js/cards.js"></script>
</head>

<body>
    <div class='container text-center'>
        <div class="row">
            <div class="col">
                <h1>Drinking Game - 3 Players</h1>
            </div>
        </div>
        <div class='row'>
            <div class='col'>
                <div class='gameArea'>
                    <div class='card shadow' id='card'><h1>Drinking Game</h1></div>
                    <!-- Modal -->
                        <div class="modal fade" id="shuffleModal" tabindex="-1" role="dialog" aria-labelledby="shuffleModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                    <h5 class="modal-title" id="shuffleModalLabel">That's All, Folks!</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                    </div>
                                    <div class="modal-body">
                                    No cards remaining in deck. Shuffling deck.
                                    </div>
                                    <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
                <button role="button" id="nextCard" class="btn btn-primary">Click Here to Begin</button>
                <table class='table table-sm d-none' id='ongoingtable'>
                    <thead>
                        <tr>
                            <th colspan='5'>Ongoing Effects</th>
                        </tr>
                        <tr>
                            <th scope='col'>ID</th>
                            <th scope='col'>Title</th>
                            <th scope='col'>Body</th>
                            <th scope='col'>Turns Remaining</th>
                            <th scope='col'>Player</th>
                        </tr>
                    </thead>
                    <tbody id='ongoingtbody'>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="assets/js/code.js"></script>
</html>
