<head>
    <title>VotG Guides</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa">
    <script src='../assets/js/jquery-3.4.1.min.js'></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class='container-fluid vh-100 bg-dark' id="main-container">
        <div class="d-flex flex-row vh-100 align-items-center">
            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                Symbols
            </button>
            
            <div class="offcanvas offcanvas-start bg-dark w-auto" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
                <img class="img-fluid vh-100" id="symbols" src="../assets/img/Symbols.svg" >
            </div>
            <div id="carouselExampleControls" class="carousel slide vh-100 w-100 " data-bs-interval="false">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../assets/img/Encounter1.svg" class="d-block vh-100 w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="../assets/img/Encounter3.svg" class="d-block vh-100 w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="../assets/img/Encounter4.svg" class="d-block vh-100 w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
</body>
