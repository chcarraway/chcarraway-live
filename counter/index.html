<head>
    <title>MTG Life Counter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/counter.css">
    <script src='../assets/js/jquery-3.4.1.min.js'></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class='container text-center'>
        <div class="row">
            <div class="col">

                <div class='p1Zone card'>
                    <div class="card-body">
                        <button type="button" class="btn btn-outline-primary btn-block h-25" id='p1Up'>+</button>
                        <h1 class="display-1" id='p1Life'>0</h1>
                        <button type="button" class="btn btn-outline-primary btn-block h-25" id='p1Down'>-</button>
                    </div>
                    <div class="card-footer">
                        <h4 id='p1Name'>PLAYER 1</h4>
                    </div>
                </div>
                <div class='p2Zone card'>
                    <div class="card-body">
                        <button type="button" class="btn btn-outline-primary btn-block h-25" id='p2Up'>+</button>
                        <h1 class="display-1" id='p2Life'>0</h1>
                        <button type="button" class="btn btn-outline-primary btn-block h-25" id='p2Down'>-</button>
                    </div>
                    <div class="card-footer">
                        <h4 id='p2Name'>PLAYER 2</h4>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Starting Life Modal -->
        <div class="modal fade" id="startingLifeModal" tabindex="-1" role="dialog" aria-labelledby="startingLifeLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="startingLifeLabel">Starting Life Total?</h5>
                    </div>
                    <div class="modal-body">
                        <button type='button' id='life20' class='btn btn-primary'>20</button>
                        <button type='button' id='life30' class='btn btn-primary'>30</button>
                        <button type='button' id='life40' class='btn btn-primary'>40</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Name Modal -->
        <div class="modal fade" id="nameModal" tabindex="-1" role="dialog" aria-labelledby="nameLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <input type="text" id="nameField" class="form-control" placeholder="Player">
                        <button type="button" id="nameModalButton" class="btn btn-primary btn-block">Continue</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#startingLifeModal').modal('show');
    });
    </script>
    <script src="assets/js/code.js"></script>
</body>
